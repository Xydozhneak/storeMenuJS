<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
 
    <div id="category"></div>
    <div id="list"></div>
    <div id="info"></div>
    <div id="myForm" class="d-none orderForm">
        <label for="fullNameField">Full Name:</label>
        <input type="text" id="fullNameField">
        
        <label for="citySelect">City:</label>
        <select id="citySelect">
        </select>
        
        <label for="branchField">New Post Office Branch for Delivery:</label>
        <input type="number" id="branchField">
        
        <label for="codPayment">Cash on Delivery or Card Payment:</label>
        <input type="radio" id="codPayment" name="paymentMethod" value="COD">
        <label for="codPayment">Cash on Delivery</label>
        <input type="radio" id="cardPayment" name="paymentMethod" value="Card">
        <label for="cardPayment">Card Payment</label>
        
        <label for="quantityField">Quantity of Purchased Products:</label>
        <input type="number" id="quantityField">
        
        <label for="commentField">Order Comment:</label>
        <textarea id="commentField"></textarea>
        
        <button type="button" id="confirm">Confirm</button>
      </div>
    <script src="main.js"></script>
</body>
</html>
